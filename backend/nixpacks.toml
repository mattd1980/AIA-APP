[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = [
  "echo '=== Build phase starting ===' && pwd",
  "npm run build",
  "npm run build:frontend",
  "echo '=== Verifying build ===' && pwd",
  "test -d public && echo '✅ public directory exists' || echo '❌ public directory missing'",
  "test -f public/index.html && echo '✅ SUCCESS: Frontend in public/index.html' || echo '❌ FAILED: index.html not in public'",
  "ls -la public/ 2>&1 | head -10 || echo 'Cannot list public directory'",
  "echo '=== Build phase complete ==='"
]

[start]
cmd = "cd backend && npm run railway"
