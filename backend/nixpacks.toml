[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = [
  "pwd && echo '=== Starting build phase ==='",
  "cd backend && npm run build",
  "cd ../frontend && npm ci && npm run build",
  "pwd && echo '=== After frontend build ==='",
  "test -d frontend/dist && echo '✅ frontend/dist exists' || echo '❌ frontend/dist missing'",
  "test -f frontend/dist/index.html && echo '✅ frontend/dist/index.html exists' || echo '❌ frontend/dist/index.html missing'",
  "echo '=== Copying frontend/dist to backend/public ==='",
  "mkdir -p backend/public",
  "cp -rv frontend/dist/* backend/public/ 2>&1 | head -20 || echo 'Copy command failed'",
  "test -f backend/public/index.html && echo '✅ Frontend copied successfully' || echo '❌ Copy failed - checking...'",
  "ls -la backend/public/ 2>&1 | head -10 || echo 'Cannot list backend/public'",
  "pwd && echo '=== Build phase complete ==='"
]

[start]
cmd = "cd backend && npm run railway"
