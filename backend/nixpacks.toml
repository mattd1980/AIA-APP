[variables]
NODE_VERSION = "20"
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "echo '=== Build phase starting ==='",
  "pwd",
  "echo '=== Building backend ==='",
  "npm run build",
  "echo '=== Build phase complete ==='"
]

[start]
cmd = "npm run railway"
