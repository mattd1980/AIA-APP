[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd ../frontend && npm ci && npm run build",
  "ls -la ../frontend/dist || echo 'Frontend dist not found after build'"
]

[start]
cmd = "cd backend && npm run railway"
