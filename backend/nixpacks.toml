[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd ../frontend && npm ci && npm run build",
  "echo '=== Frontend build verification ==='",
  "ls -la ../frontend/dist || echo 'Frontend dist not found'",
  "test -d ../frontend/dist && echo 'Frontend dist directory exists' || echo 'Frontend dist directory missing'",
  "test -f ../frontend/dist/index.html && echo 'Frontend index.html exists' || echo 'Frontend index.html missing'"
]

[start]
cmd = "cd backend && npm run railway"
